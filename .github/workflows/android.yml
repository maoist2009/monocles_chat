name: Android Build

on:
  push:
    branches: [ main ]
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'gradle/**'
      - 'CMakeLists.txt'
      - '**.cpp'
      - '**.h'
      - 'swig/**'
  pull_request:
    paths:
      - 'src/**'
      - 'build.gradle'
      - 'gradle/**'
      - 'CMakeLists.txt'
      - '**.cpp'
      - '**.h'
      - 'swig/**'
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    env:
      GRADLE_OPTS: "-Dorg.gradle.daemon=false -Dorg.gradle.parallel=true -Dorg.gradle.jvmargs=-Xmx4096m -XX:+HeapDumpOnOutOfMemoryError"
      SWIG_VERSION: "4.1.1"
      ANDROID_NDK_VERSION: "25.1.8937393"
      ANDROID_CMAKE_VERSION: "3.22.1"

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0
          fetch-tags: true

      - name: Setup Java
        id: setup-java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'
          cache: 'gradle'

      - name: Cache Gradle packages
        uses: actions/cache@v4
        with:
          path: |
            ~/.gradle/caches
            ~/.gradle/wrapper
          key: ${{ runner.os }}-gradle-${{ hashFiles('**/*.gradle*', '**/gradle-wrapper.properties') }}
          restore-keys: |
            ${{ runner.os }}-gradle-

      - name: Set up Android SDK
        run: |
          echo "ANDROID_HOME=$ANDROID_HOME" >> $GITHUB_ENV
          echo "ANDROID_SDK_ROOT=$ANDROID_HOME" >> $GITHUB_ENV
          echo "PATH=$PATH:$ANDROID_HOME/cmdline-tools/latest/bin:$ANDROID_HOME/platform-tools" >> $GITHUB_ENV

      - name: Install Android NDK
        run: |
          echo "Installing NDK ${{ env.ANDROID_NDK_VERSION }}"
          $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager "ndk;${{ env.ANDROID_NDK_VERSION }}"
          echo "ANDROID_NDK_HOME=$ANDROID_HOME/ndk/${{ env.ANDROID_NDK_VERSION }}" >> $GITHUB_ENV
          
      - name: Accept Android licenses
        run: |
          mkdir -p $HOME/.android
          echo "count=0" > $HOME/.android/repositories.cfg
          yes | $ANDROID_HOME/cmdline-tools/latest/bin/sdkmanager --licenses || true

      - name: Build debug APK
        run: ./gradlew assembleMonocleschatFreeDebug --stacktrace
        env:
          JAVA_HOME: ${{ steps.setup-java.outputs.path }}

      - name: Find any APK in app/build/outputs (recursive)
        id: find_apk
        run: |
          echo "🔍 Searching for APK files recursively in app/build/outputs..."
          APK_FILE=$(find app/build/outputs -type f -name "*.apk" | head -n 1)
          if [ -z "$APK_FILE" ]; then
            echo "❌ No APK found anywhere under app/build/outputs/"
            echo "=== Directory tree ==="
            find app/build/outputs -type f | head -n 20 || echo "No files at all"
            exit 1
          fi
          echo "✅ Found APK: $APK_FILE"
          cp "$APK_FILE" ./monocleschat-debug.apk
          echo "apk_path=./monocleschat-debug.apk" >> $GITHUB_OUTPUT

      - name: Upload debug APK
        uses: actions/upload-artifact@v4
        with:
          name: monocleschat-debug.apk
          path: ./monocleschat-debug.apk
          if-no-files-found: error